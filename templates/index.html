<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Potato Disease Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #CBDCEB;
        }

        header {
            background-color: #4267b2;
            color: white;
            width: 100%;
            padding: 1.6rem 0;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        main {
            background: white;
            max-width: 600px;
            width: 90%;
            margin: 2rem auto;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        form {
            margin-bottom: 2rem;
        }

        input[type="file"] {
            margin: 1rem 0;
            padding: 0.5rem;
        }

        button {
            background-color: #4267b2;
            border: none;
            color: white;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #365899;
        }

        .message {
            margin: 1rem 0;
            font-size: 1.1rem;
            color: #d9534f; /* Red color for errors */
        }

        .result {
            margin-top: 1.5rem;
            font-size: 1.15rem;
            font-weight: bold;
        }

        .confidence {
            margin-top: 0.5rem;
            font-size: 1rem;
            color: #555;
        }

        img.uploaded-image {
            margin-top: 1rem;
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            border: 2px solid #ddd;
            object-fit: contain;
        }
    </style>
</head>
<body>

<header>Potato Disease Classifier</header>

<main>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="file">Choose an image of potato leaf</label><br />
        <input type="file" id="file" name="file" accept=".jpg,.jpeg,.png" required /><br />
        <button type="submit">Predict Disease</button>
    </form>

    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}

    {% if image_path %}
        <img src="{{ image_path }}" alt="Uploaded Image" class="uploaded-image" />
        <div class="result">Predicted Disease: {{ predicted_label }}</div>
        <div class="confidence">Confidence: {{ confidence }}%</div>
    {% endif %}
</main>

</body>
</html>
